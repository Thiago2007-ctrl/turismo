!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Paquete Luna de miel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            padding: 2em;
            background: white;
            margin-top: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 0.5em 0 0.2em;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select {
            padding: 0.5em;
            font-size: 1em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 0.7em;
            font-size: 1em;
            color: white;
            background: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pago del Paquete Luna de miel</h1>
    </header>

    <div class="container">
        <h2>Detalles del Paquete Luna de miel</h2>
        <p>Incluye vuelos, alojamiento en un hotel de 5 , todas las comidas y bebidas incluidas, actividades acuáticas y tours premium.</p>

        <form action="procesar_pago.html" method="POST">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="num_tarjeta">Número de Tarjeta de Crédito:</label>
            <input type="text" id="num_tarjeta" name="num_tarjeta" required>

            <label for="fecha_exp">Fecha de Expiración:</label>
            <input type="month" id="fecha_exp" name="fecha_exp" required>

            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" required>

            <input type="submit" value="Pagar ahora">
        </form>
    </div>
</body>
</html>
